name: Build and Release DMG

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install dependencies
        run: |
          brew install python
          pip install -r requirements.txt
          brew install create-dmg

      - name: Build DMG
        run: ./bundle.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ImageProcessor.dmg
          path: dist/ImageProcessor.dmg

  release:
    needs: build
    runs-on: macos-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ImageProcessor.dmg
          path: dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ImageProcessor.dmg
          asset_name: ImageProcessor.dmg
          asset_content_type: application/octet-stream

